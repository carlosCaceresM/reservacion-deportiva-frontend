<div class="mat-elevation-z8 container">

  <h1>Reservas</h1>

  <mat-form-field>
    <mat-label>Buscar Reserva</mat-label>
    <input matInput matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar..." #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.nombreUsuario}} </td>
    </ng-container>


    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.fecha}} </td>
    </ng-container>


    <ng-container matColumnDef="horasReservadas">
      <th mat-header-cell *matHeaderCellDef> Horas Reservadas </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.horasReservadas}} </td>
    </ng-container>

    <ng-container matColumnDef="valorPagar">
      <th mat-header-cell *matHeaderCellDef>Valor Pagar </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.valorPagar}} </td>
    </ng-container>


    <ng-container matColumnDef="cancha">
      <th mat-header-cell *matHeaderCellDef> Cancha </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.cancha}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let reserva">

        <button mat-button color="primary" (click)="abrirModal(reserva.id)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-button color="warn" (click)="eliminar(reserva)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
